<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/respons.css">
    <title>Pokemon - API</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <a class="logo-link" href="#">
                    <img class="logo-img" src="./images/Pokemon-Logo 1.png" alt="logo pokemon">
                </a>
            </div>
            <div class="search">
                <button class="search-button">
                    <svg class="search-button-icon" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M13 7.00115C11.4087 7.00115 9.88258 7.63329 8.75736 8.75851C7.63214 9.88373 7 11.4099 7 13.0012C7 14.5924 7.63214 16.1186 8.75736 17.2438C9.88258 18.369 11.4087 19.0012 13 19.0012C14.5913 19.0012 16.1174 18.369 17.2426 17.2438C18.3679 16.1186 19 14.5924 19 13.0012C19 11.4099 18.3679 9.88373 17.2426 8.75851C16.1174 7.63329 14.5913 7.00115 13 7.00115ZM4 13.0012C3.99982 11.5847 4.33396 10.1882 4.97526 8.92526C5.61655 7.66231 6.54688 6.56855 7.69059 5.73294C8.8343 4.89733 10.1591 4.34347 11.5572 4.1164C12.9553 3.88933 14.3873 3.99547 15.7367 4.42617C17.0861 4.85688 18.3147 5.6 19.3227 6.59509C20.3308 7.59018 21.0897 8.80915 21.5378 10.1528C21.9859 11.4965 22.1105 12.927 21.9015 14.328C21.6925 15.7289 21.1558 17.0607 20.335 18.2152L25.0183 22.8984C25.2915 23.1813 25.4427 23.5602 25.4393 23.9535C25.4359 24.3468 25.2781 24.723 25 25.0012C24.7219 25.2793 24.3457 25.437 23.9524 25.4404C23.5591 25.4439 23.1802 25.2927 22.8973 25.0194L18.2155 20.3377C16.869 21.2951 15.285 21.8634 13.637 21.9803C11.989 22.0973 10.3406 21.7583 8.87245 21.0006C7.40429 20.2429 6.17303 19.0957 5.31359 17.6847C4.45414 16.2737 3.99968 14.6533 4 13.0012Z" fill="#56CCF2"/>
                    </svg>
                </button>
                <input class="search-input" id="search-input" type="search" placeholder="Buscar seu pokemon" onkeyup="search()"> 
                <div class="search-error"></div>
            </div>
        </div>
    </header>
    <section class="pokemon-search-section">
        <h2 class="pokemon-search-title">
            Pokemons
        </h2>
        <ul class="pokemon-search__list" id="pokemon-search__list-js"> 
            <li class="pokemon-search__item pokemon-search__item--active">
                <button class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="all">
                    All
                </button>
            </li>
            <li class="pokemon-search__item">
                <button  class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="fire">
                    Fire
                </button>
            </li>
            <li class="pokemon-search__item">
                <button  class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="water">
                    Water
                </button>
            </li>
            <li class="pokemon-search__item">
                <button class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="electric">
                    Electric	
                </button>	
            </li>
            <li class="pokemon-search__item">
                <button class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="poison">
                    Poison
                </button>
            </li>
            <li class="pokemon-search__item">
                <button class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="grass">
                    Grass
                </button>
            </li>
            <li class="pokemon-search__item">
                <button class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="bug">
                    Bug
                </button>
            </li>
            <li class="pokemon-search__item">
                <button class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="normal">
                    Normal
                </button>
            </li>
            <li class="pokemon-search__item">
                <button class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="ground">
                    Ground
                </button>
            </li>
            <li class="pokemon-search__item">
                <button class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="fairy">
                    Fairy
                </button>
            </li>
            <li class="pokemon-search__item">
                <button class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="fighting">
                    Fighting
                </button>
            </li>
            <li class="pokemon-search__item">
                <button class="pokemon-filter-button" id="btn-act" data-pokemon-type-name="psychic">
                    Psychic
                </button>
            </li>
        </ul>
    </section>
    <main class="pokemons-main">
        <ul class="pokemon-list" id="pokemon-list">
           
        </ul>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
